<div class="page_box">
    <div class="page_container">
        <div class="logo_box">
            <img  [routerLink]="['']"  class="box-img" src="../../../../../assets/img/ui/logo.png">
        </div>
        <div class="search_box">
            <mat-form-field class="form_input">
                <mat-label>
                    Tìm kiếm
                </mat-label>
                <input matInput type="text" [matAutocomplete]="auto"/>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let item of options">
                        {{item}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="cart_box">
            <span class="cart_icon material-symbols-outlined">garden_cart</span>
            <span class="cart_text">Bạn có ({{cartService.countCart()}}) sản phẩm trong giỏ hàng</span>
        </div>
        <div class="cart_pop_box">
            
        </div>
    </div>
</div>
